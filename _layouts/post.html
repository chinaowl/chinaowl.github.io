---
layout: default
---

<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ page.title }}</h1>
    <time class="post__date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: site.date_format }}</time>
  </header>
  <div class="post__content">
    {{ content }}
  </div>
</article>
